     }

    <div class="canvas">

      <h1>Color Scheme Switcher</h1>

      <span onclick="myfunction('grey')" class="button" id="grey"></span>
      <span onclick="myfunction('white')" class="button" id="white"></span>
      <span onclick="myfunction('blue')" class="button" id="blue"></span>
      <span onclick="myfunction('yellow')" class="button" id="yellow"></span>
