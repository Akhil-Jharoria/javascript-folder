<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Tao</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 class="heading">TIC TAK TAO</h1>
    
    <div class="side-heading">
      <div class="player">
         <h2 class="side-heading-1">Player 1 - X</h2>
       </div>
       <div class="player">
         <h2 class="side-heading-2">Player 2 - O</h2>
       </div>
    </div>
   
 
    <div class="container">
     <div class="gameSpace">
        <button class="play-area" id="0"></button>
        <button class="play-area" id="1"></button>
        <button class="play-area" id="2"></button>
        <button class="play-area" id="3"></button>
        <button class="play-area" id="4"></button>
        <button class="play-area" id="5"></button>
        <button class="play-area" id="6"></button>
        <button class="play-area" id="7"></button>
        <button class="play-area" id="8"></button>
     </div>   
   </div>
   <button id="restart">RESTART</button>
   <div class="mesg hide">
      <span id="winner"></span>
   </div>
</body>
<script src="script.js"></script>
</html>
