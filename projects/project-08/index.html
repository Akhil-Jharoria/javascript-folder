<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper And Secisor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock Paper Scissors </h1>

  <div class="choises">
    <div class="message-image">
        <div class="option-message">
            <p >You</p>
        </div>
        <div class="images" id="your-images">
             <div class="option" id="rock">
                <img  src="images/rock.png" alt="Rock">
             </div>
             <div class="option" id="paper">
                <img src="images/paper.png" alt="Paper">
             </div>
             <div class="option" id="scissors">
                <img src="images/scissors.png" alt="Scissors">
             </div>
        </div>
    </div>

    <div class="message-image">
        <div class="option-message">
            <p >Computer</p>
        </div>
        <div class="images">
            <div class="computer-option " id="rock">
               <img src="images/rock.png" alt="Rock">
            </div>
            <div class="computer-option" id="paper">
               <img src="images/paper.png" alt="Paper">
            </div>
            <div class="computer-option" id="Scissors">
               <img src="images/scissors.png" alt="Scissors">
            </div>
       </div>
    </div>
    
</div>

   <div class="score-board">
        <div class="your-score">
             <p>Your Score</p>
              <p id="your-score">0</p>
        </div>
        <div class="computer-score">
            <p>Computer Score</p>
             <p id="computer-score">0</p>
       </div>
   </div>

    <div class="message-container">
        <p id="message">Play Your Move</p>
    </div>
</body>
 <script src="app.js"></script>
</html>
